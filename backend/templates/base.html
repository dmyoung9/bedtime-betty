<html lang="en" data-bs-theme="dark">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"></script>
    <script src="https://kit.fontawesome.com/8fe6c4fe72.js" crossorigin="anonymous"></script>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-sm bg-body-tertiary">
      <div class="container">
        <a href="#" class="navbar-brand mb-0 h1">
          <span class="mdi mdi-book-open-blank-variant" style="color:#7E57C2"></span>
          BedtimeBetty
        </a>

        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarNav" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="{{ url_for('index') }}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="{{ url_for('stories') }}" class="nav-link">Stories</a>
            </li>
            <li class="nav-item">
              <a href="{{ url_for('settings') }}" class="nav-link">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <!-- Include jQuery and Bootstrap JavaScript from a CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    {% block scripts %}{% endblock %}
    <script>var exports = {};</script>
    <script src="{{ url_for( 'static', filename='js/app.js' ) }}"></script>
    <script src="{{ url_for( 'static', filename='js/apiClient.js' ) }}"></script>
    <script src="{{ url_for( 'static', filename='js/types.js' ) }}"></script>
  </body>

</html>
