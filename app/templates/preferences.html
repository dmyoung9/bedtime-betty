{% extends "base.html" %}

{% block title %}User Preferences{% endblock %}

{% block content %}
  <h1>User Preferences</h1>
  <form id="preferencesForm">
    <div class="form-group">
      <label for="prefApiKey" class="form-label">API Key</label>
      <input type="text" id="prefApiKey" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary mt-2">Save Preferences</button>
  </form>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='preferences.js') }}"></script>
{% endblock %}
