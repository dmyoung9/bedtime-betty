{% extends "base.html" %}

{% block title %}BedtimeBetty{% endblock %}

{% block header %}{% endblock %}

{% block content %}
  <style>
    #parentContainer {
      position: relative;
      width: 100%;
    }
    
    #themesContainer,
    #lessonsContainer {
      grid-column-start: 1;
      grid-row-start: 1;
      transition: transform 1s;
      width: 100%;
    }
    
    .offscreen-left {
      transform: translateX(-90%);
    }
    
    .offscreen-right {
      transform: translateX(90%);
    }
    
    .hidden {
      display: none;
    }
    
    .slide-left {
      transform: translateX(-100%);
    }
    
    .slide-right {
      transform: translateX(100%);
    }
    
    .centered {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .action-btn {
      font-size: 1.25rem;
      font-family: 'Roboto', sans-serif;
    }

    .theme-btn {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
      font-size: 1.25rem;
      font-weight: bold;
      font-family: 'Courgette', sans-serif;
      margin: 1rem;
    }
    
    .theme-btn.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes slideLeft {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    
    @keyframes slideRight {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    .grid-container {
      display: grid;
      grid-template-columns: 100%;
      grid-auto-rows: min-content;
      overflow: hidden;
    }
  </style>
  <div id="contentContainer" class="centered mt-5">
    <div id="parentContainer" class="grid-container">
      <div id="themesContainer" class='row justify-content-center justify-content-md-start mb-5'></div>
      <div id="lessonsContainer" class='row justify-content-center justify-content-md-start mb-5 slide-right'></div>
    </div>
    
    <div id="spinner" class="spinner-border text-primary" role="status" style="display: none;">
      <span class="sr-only">Loading...</span>
    </div>

    <div id="buttons">
      <button type="button" class="btn btn-primary d-inline-block action-btn" id="refreshButton">More</button>
      <!-- <button type="button" class="btn btn-primary d-inline-block action-btn" id="goButton">Go</button> -->
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
