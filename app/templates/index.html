{% extends "base.html" %}

{% block title %}Bootstrap Buttons Example{% endblock %}

{% block content %}
  <style>
    .centered {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
  </style>
  <h1>BeddyB.AI</h1>
  <div id="contentContainer" class="centered">
    <div id="spinner" class="spinner-border text-primary" role="status" style="display: none;">
      <span class="sr-only">Loading...</span>
    </div>
    <div id="themesContainer" class="mt-3"></div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <a href="{{ url_for('preferences') }}">Go to User Preferences</a>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
